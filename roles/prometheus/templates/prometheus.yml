# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).
 
  # The labels to add to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    collector: '{{ federation_label_collector }}'
    domain: '{{ federation_label_domain }}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

# scrape node_exporter of all wireguard hosts
  - job_name: "node"
    static_configs:
      - targets:
{% if "wireguard" in groups %}{% for host in groups["wireguard"] %}        - "{{ hostvars[host].wireguard_address }}:9100"
{% endfor %}{% endif %}

# scrape coredns of all class_front hosts
  - job_name: "coredns"
    static_configs:
      - targets:
{% if 'wireguard' in groups %}{% for host in groups["class_front"] %}        - "{{ hostvars[host].wireguard_address }}:9153"
{% endfor %}{% endif %}

# scrape traefik of all class_front hosts
  - job_name: "traefik"
    static_configs:
      - targets:
{% if 'wireguard' in groups %}{% for host in groups["class_front"] %}        - "{{ hostvars[host].wireguard_address }}:8080"
{% endfor %}{% endif %}
{% if 'wireguard' in groups %}{% for host in groups["class_opentalk"] %}        - "{{ hostvars[host].wireguard_address }}:8080"
{% endfor %}{% endif %}
{% if 'wireguard' in groups %}{% for host in groups["class_jitsi"] %}        - "{{ hostvars[host].wireguard_address }}:8080"
{% endfor %}{% endif %}


