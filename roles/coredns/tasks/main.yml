---
# tasks file for cyberdinge.coredns

- name: create installdir "{{ installdir }}"
  file:
    state: directory
    path: "{{ installdir }}"

- name: Template Corefile to "{{ installdir }}/Corefile"
  ansible.builtin.template:
    src: Corefile
    dest: "{{ installdir }}/Corefile"
    owner: root
    group: root
    mode: '0600'
    force: yes

- with_items: "{{ coredns_zones }}"
  loop_control:
    loop_var: zone
  name: Template zone.txt to "{{ installdir }}/{{ zone.name }}.txt"
  ansible.builtin.template:
    src: zone.txt
    dest: "{{ installdir }}/{{ zone.name }}.txt"
    owner: root
    group: root
    mode: '0600'
    force: yes


- name: Template compose file to "{{ installdir }}/docker-compose.yml"
  ansible.builtin.template:
    src: docker-compose.yml
    dest: "{{ installdir }}/docker-compose.yml"
    owner: root
    group: root
    mode: '0600'
    force: yes

- name: Create and start services with compose file in "{{ installdir }}"
  ansible.builtin.shell:
    cmd: docker compose up -d --remove-orphans
    chdir: "{{ installdir }}"
  register: compose_output