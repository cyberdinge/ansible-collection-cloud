- name: Create firewall profile 'ssh-only'
  hetzner.hcloud.hcloud_firewall:
    api_token: "{{ api_token }}"
    state: "{{ state }}"
    name: ssh-only
    rules:
    - direction: in
      protocol: tcp
      port: "22"
      source_ips:
        - 0.0.0.0/0
        - ::/0
      description: allow ssh in

